            function updateOptions() {
                const building = document.getElementById("building").value;
                const startPointSelect = document.getElementById("start-point");
                const destinationSelect = document.getElementById("destination");

                startPointSelect.innerHTML = options[building].startPoints
                    .map(point => `<option value="${point}">${point}</option>`)
                    .join("");
                destinationSelect.innerHTML = options[building].destinations
                    .map(point => `<option value="${point}">${point}</option>`)
                    .join("");
            }

            function generateDirections() {
                const building = document.getElementById("building").value;
                const startPoint = document.getElementById("start-point").value;
                const destination = document.getElementById("destination").value;


                const directionKey = `${startPoint}-${destination}`;
                const directionDetails = options[building].directions[directionKey];

                document.getElementById("result-section").style.display = "block";
                document.getElementById("result-table-body").innerHTML = `
                          <tr>
                              <td>${startPoint}</td>
                              <td>${destination}</td>
                              <td>${directionDetails?.instruction || "Directions not available."}</td>
                          </tr>
                      `;

                document.getElementById("direction-img").src = directionDetails?.directionImage || "";
            }
